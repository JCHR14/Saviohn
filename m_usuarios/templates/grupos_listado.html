{% extends "base.html" %}
{% load staticfiles %} 
{% block content %}
  <section class="g-py-50">
    <div class="container">
      <div class="row">
        <div class="col-md-1">
          <a href="{% url 'grupos_crear' %}" class="btn btn-md u-btn-primary g-rounded-50 g-mr-10 g-mb-15 bg_my_morado">Crear grupo</a>
        </div>
      </div> 
      <div class="row no-gutters">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th colspan="5" class="text-center"><h4>Listado de grupos</h4></th>
                </tr>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {% for x in listado %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{x.name}}</td>
                    <td>
                      <a href="{% url 'grupos_editar' x.id %}" class="btn btn-success btn-xs">Editar</a>
                      <a href="#!" class="btn btn-secondary btn-xs">Detalles</a>
                    </td>
                  </tr>
                {% empty %}
                  <tr>
                    <td colspan="4" class="text-center">No hay registros</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}

{% block javascript %}
<script>
  $(document).on('ready', function(){
  });
</script>
{% endblock javascript %}
