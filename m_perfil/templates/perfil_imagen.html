{% load staticfiles %} 
<div class="u-block-hover g-pos-rel">  
  <figure>
    <img class="img-fluid w-100 u-block-hover__main--zoom-v1" src="{% static 'img/bidss.jpg' %}" alt="Image Description"> 
  </figure>

  <figcaption class="u-block-hover__additional--fade g-bg-black-opacity-0_5 g-pa-30">
    <div class="u-block-hover__additional--fade u-block-hover__additional--fade-up g-flex-middle">
      <ul class="list-inline text-center g-flex-middle-item--bottom g-mb-20">
        <li class="list-inline-item align-middle g-mx-7">
          <a class="u-icon-v1 u-icon-size--md g-color-white" href="#">
            <i class="icon-note u-line-icon-pro"></i>
          </a>
        </li>
        <li class="list-inline-item align-middle g-mx-7">
          <a class="u-icon-v1 u-icon-size--md g-color-white" href="#">
            <i class="icon-notebook u-line-icon-pro"></i>
          </a>
        </li>
        <li class="list-inline-item align-middle g-mx-7">
          <a class="u-icon-v1 u-icon-size--md g-color-white" href="#">
            <i class="icon-settings u-line-icon-pro"></i>
          </a>
        </li>
      </ul>
    </div>
  </figcaption>
  <span class="g-pos-abs g-top-20 g-left-0">
    <a class="btn btn-sm u-btn-primary rounded-0" href="#">{{request.user.username}}</a>
  </span>
</div>
