{% extends "base.html" %}
{% load staticfiles %} 
{% block content %}
      <section class="g-py-10">
        <div class="container">
          <div class="row no-gutters">
            <div class="col-md-3">
            </div> 
            <div class="col-md-9">
              <div class="d-flex align-items-center justify-content-sm-between g-mb-5">
                <h2 class="g-font-weight-300 g-mr-10">Editar sub tema</h2>
              </div>
              <form class="g-brd-around g-brd-gray-light-v4 g-pa-30 g-mb-30" id="" autocomplete="off" method="POST">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{sub.pk}}">
                <div class="row">
                  <div class="col-md-12">
                      <div class="form-group g-mb-20">
                        <label class="g-mb-10 text-uppercase toBold">Nombre sub tema</label>
                        <input type="text" name="subtema_nombre" id="subtema_nombre" class="form-control form-control-md" required maxlength="50" value="{{sub.subtema_nombre}}">
                        <span class="form-text text-muted">M치ximo de caracteres 50</span>
                      </div>
                  </div>
                  
                  <div class="col-md-12">
                    <div class="form-group g-mb-20">
                      <label class="g-mb-10 text-uppercase toBold">Sub nombre</label>
                      <input type="text" name="subtema_subnombre" id="subtema_subnombre" class="form-control form-control-md" 
                      required maxlength="50" value="{{sub.subtema_subnombre}}">
                      <span class="form-text text-muted">M치ximo de caracteres 50</span>
                    </div>
                  </div>
  
                  <div class="col-md-12">
                    <div class="form-group g-mb-20">
                      <label class="g-mb-10 text-uppercase toBold">Descripci칩n</label>
                      <textarea name="subtema_descripcion" id="subtema_descripcion" class="form-control form-control-md" 
                      rows="5" required style="resize:none;" maxlength="500">{{sub.subtema_descripcion}}</textarea>
                      <span class="form-text text-muted">M치ximo de caracteres 500</span>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group g-mb-20">
                      <label class="g-mb-10 text-uppercase toBold">Tema</label>
                      <select name="tema" id="id_tema" required class="form-control">
                        <option value="{{sub.tema.pk}}">{{sub.tema.tema_nombre}}</option>
                        {% for x in listado %}
                          <option value="{{x.tema_id}}">{{x.tema_nombre}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group g-mb-20">
                      <label class="g-mb-10 text-uppercase toBold">Estado</label>
                      <select name="subtema_estado" id="id_subtema_estado" required class="form-control">
                        <option value="1" {% if sub.subtema_estado %} selected="" {% endif %}>Activo</option>
                        <option value="0" {% if not sub.subtema_estado %} selected="" {% endif %}>Inactivo</option>
                      </select>
                    </div>
                  </div>
                </div>
              <hr>
              <div class="row">
                  <div class="col-md-12 text-right">
                    <input type="submit" name="btn_submit" id="btnSubmit" class="btn btn-primary" value="Aceptar">
                  </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </section>
{% endblock content %}

{% block javascript %}
  <script src="{% static 'js/inputsRequeridos.js' %}"></script>
  <script>
    $(document).on('ready', function(){
    });
  </script>
{% endblock javascript %}
